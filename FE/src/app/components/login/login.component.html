<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>
            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username" required minlength="3" #usernameInput="ngModel" />
                    <div class="error-message" *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)">
                        <small *ngIf="usernameInput.errors?.['required']">Username is required.</small>
                        <small *ngIf="usernameInput.errors?.['minlength']">Must be at least 3 characters long.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" required minlength="6" #passwordInput="ngModel" />
                    <div class="error-message" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
                        <small *ngIf="passwordInput.errors?.['minlength']">Must be at least 6 characters long.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label>Select Role</label>
                    <select [(ngModel)]="role" name="role" required #roleInput="ngModel">
                        <option value="admin">Admin</option>
                        <option value="viewer">Viewer</option>
                    </select>
                </div>

                <button type="submit" class="btn" [disabled]="loginForm.invalid">Login</button>
            </form>

            <div class="alert error-message mt-3" *ngIf="isLoginError">
                {{ loginErrorMessage }}
            </div>
        </div>
    </div>
</body>
</html>
